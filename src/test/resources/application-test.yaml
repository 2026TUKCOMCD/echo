spring:
  datasource:
    url: jdbc:mysql://localhost:3306/echo_test_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: echouser
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true  # JPA 테이블 생성 후 data.sql 실행
  sql:
    init:
      mode: always  # 테스트 시작 시 data.sql 자동 실행

# OpenAI API 설정
openai:
  api:
    url: https://api.openai.com/v1
    key: ${OPENAI_API_KEY}
  whisper:
    model: whisper-1
    language: ko
  chat:
    model: gpt-4o-mini
    temperature: 0.7
    max-tokens: 512

# Clova TTS API 설정 - 실제 키는 application-local.yaml에서 로드
clova:
  api:
    url: https://naveropenapi.apigw.ntruss.com
  tts:
    speaker: nara

logging:
  level:
    feign: DEBUG
    com.example.echo: DEBUG
