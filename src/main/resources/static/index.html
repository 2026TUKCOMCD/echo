    <style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Echo AI ëŒ€í™”</h1>
            <span id="status">ëŒ€í™”ë¥¼ ì‹œì‘í•´ì£¼ì„¸ìš”</span>
        </header>

        <main id="conversation">
            <!-- ëŒ€í™” ë‚´ìš©ì´ ì—¬ê¸°ì— ì¶”ê°€ë¨ -->
        </main>

        <footer>
            <button id="startBtn">ì‹œì‘</button>
            <button id="recordBtn" disabled>ğŸ¤</button>
            <button id="endBtn" disabled>ì¢…ë£Œ</button>

    </div>

    <script>
        // DOM ìš”ì†Œ
        const startBtn = document.getElementById('startBtn');
        const recordBtn = document.getElementById('recordBtn');
        const endBtn = document.getElementById('endBtn');
        const conversation = document.getElementById('conversation');
        const status = document.getElementById('status');

        // ìƒíƒœ ê´€ë¦¬
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isConversationActive = false;
        let recordingStartTime = null;
        const MIN_RECORDING_MS = 500; // ìµœì†Œ ë…¹ìŒ ì‹œê°„ 0.5ì´ˆ

        // ìƒíƒœ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
        function setStatus(message) {
            status.textContent = message;
        }

        // ëŒ€í™” ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // Base64 ì˜¤ë””ì˜¤ ì¬ìƒ
        async function playAudio(base64Audio) {
            return new Promise((resolve, reject) => {
                try {
                    const binary = atob(base64Audio);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: 'audio/mpeg' });
                    const url = URL.createObjectURL(blob);

                    const audio = new Audio(url);
                    audio.onended = () => {
                        URL.revokeObjectURL(url);
                        resolve();
                    };
                    audio.onerror = (e) => {
                        URL.revokeObjectURL(url);
                        reject(e);
                    };
                    audio.play().catch(reject);
                } catch (e) {
                    reject(e);
                }
            });
        }

        // ë§ˆì´í¬ ì´ˆê¸°í™”
        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('[ë§ˆì´í¬] ê¶Œí•œ íšë“ ì„±ê³µ');

                // ì˜¤ë””ì˜¤ ë ˆë²¨ ëª¨ë‹ˆí„°ë§ (Web Audio API)
                const audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                // ì£¼ê¸°ì ìœ¼ë¡œ ì˜¤ë””ì˜¤ ë ˆë²¨ ì²´í¬
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                setInterval(() => {
                    if (isRecording) {
                        analyser.getByteFrequencyData(dataArray);
                        const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                        if (average > 10) {
                            console.log(`[ë§ˆì´í¬] ì…ë ¥ ê°ì§€ - ë ˆë²¨: ${average.toFixed(1)}`);
                        }
                    }
                }, 500);

                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        console.log(`[ë§ˆì´í¬] ë°ì´í„° ìˆ˜ì‹ : ${event.data.size} bytes (ì´ ${audioChunks.length}ê°œ ì²­í¬)`);
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log(`[ë§ˆì´í¬] ë…¹ìŒ ì™„ë£Œ - ì´ ${audioChunks.length}ê°œ ì²­í¬`);
                    if (audioChunks.length > 0) {
                        await sendAudioToServer();
                    }
                };

                return true;
            } catch (error) {
                console.error('[ë§ˆì´í¬] ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                showError('ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                return false;
            }
        }

        // ëŒ€í™” ì‹œì‘
        async function startConversation() {
            try {
                setStatus('ëŒ€í™” ì‹œì‘ ì¤‘...');
                startBtn.disabled = true;

                // ë§ˆì´í¬ ì´ˆê¸°í™”
                const micReady = await initMicrophone();
                if (!micReady) {
                    startBtn.disabled = false;
                    setStatus('ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
                    return;
                }

                // API í˜¸ì¶œ
                const response = await fetch('/api/conversations/start', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();

                // ëŒ€í™” ì‹œì‘ ì„±ê³µ
                isConversationActive = true;
                conversation.innerHTML = '';
                addSystemMessage('ëŒ€í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤');

                // AI ì¸ì‚¬ í‘œì‹œ
                addMessage('ai', data.message);

                // ìŒì„± ì¬ìƒ
                setStatus('AIê°€ ë§í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
                if (data.audioData) {
                    await playAudio(data.audioData);
                }

                // UI ì—…ë°ì´íŠ¸
                setStatus('ë…¹ìŒ ë²„íŠ¼ì„ ëˆŒëŸ¬ ë§ì”€í•´ì£¼ì„¸ìš”');
                recordBtn.disabled = false;
                endBtn.disabled = false;

            } catch (error) {
                console.error('ëŒ€í™” ì‹œì‘ ì‹¤íŒ¨:', error);
                showError('ëŒ€í™”ë¥¼ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                setStatus('ì˜¤ë¥˜ ë°œìƒ');
                startBtn.disabled = false;
            }
        }

        // ë…¹ìŒ ì‹œì‘
        function startRecording() {
            if (!mediaRecorder || !isConversationActive) return;

            audioChunks = [];
            recordingStartTime = Date.now();
            mediaRecorder.start(100); // 100msë§ˆë‹¤ ë°ì´í„° ìˆ˜ì§‘
            isRecording = true;
            recordBtn.classList.add('recording');
            setStatus('ë“£ê³  ìˆìŠµë‹ˆë‹¤... (ë²„íŠ¼ì„ ê³„ì† ëˆ„ë¥´ì„¸ìš”)');
            console.log('[ë…¹ìŒ] ì‹œì‘');
        }

        // ë…¹ìŒ ì¢…ë£Œ
        function stopRecording() {
            if (!isRecording) return;

            const recordingDuration = Date.now() - recordingStartTime;
            console.log(`[ë…¹ìŒ] ì¢…ë£Œ - ${recordingDuration}ms`);

            if (recordingDuration < MIN_RECORDING_MS) {
                // ë…¹ìŒ ì‹œê°„ì´ ë„ˆë¬´ ì§§ìŒ
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                audioChunks = []; // ì§§ì€ ë…¹ìŒì€ ë²„ë¦¼
                setStatus('ë…¹ìŒì´ ë„ˆë¬´ ì§§ìŠµë‹ˆë‹¤. ë²„íŠ¼ì„ ê¸¸ê²Œ ëˆŒëŸ¬ì£¼ì„¸ìš”.');
                console.log('[ë…¹ìŒ] ë„ˆë¬´ ì§§ìŒ - ë¬´ì‹œ');
                return;
            }

            mediaRecorder.stop();
            isRecording = false;
            recordBtn.classList.remove('recording');
        }

        // ì„œë²„ë¡œ ì˜¤ë””ì˜¤ ì „ì†¡
        async function sendAudioToServer() {
            try {
                setStatus('AIê°€ ì‘ë‹µì„ ìƒì„± ì¤‘...');
                recordBtn.disabled = true;

                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                console.log(`[ì „ì†¡] ì˜¤ë””ì˜¤ í¬ê¸°: ${audioBlob.size} bytes, chunks: ${audioChunks.length}`);

                if (audioBlob.size < 1000) {
                    console.log('[ì „ì†¡] ì˜¤ë””ì˜¤ê°€ ë„ˆë¬´ ì‘ìŒ - ë¬´ì‹œ');
                    setStatus('ë…¹ìŒëœ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                    recordBtn.disabled = false;
                    return;
                }

                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const response = await fetch('/api/conversations/message', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[ì „ì†¡] ì„œë²„ ì—ëŸ¬:', response.status, errorText);
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                console.log('[ì „ì†¡] ì‘ë‹µ:', data.userMessage);

                // ì‚¬ìš©ì ë°œí™” í‘œì‹œ
                addMessage('user', data.userMessage);

                // AI ì‘ë‹µ í‘œì‹œ
                addMessage('ai', data.aiResponse);

                // ìŒì„± ì¬ìƒ
                setStatus('AIê°€ ë§í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
                if (data.audioData) {
                    await playAudio(data.audioData);
                }

                setStatus('ë…¹ìŒ ë²„íŠ¼ì„ ëˆŒëŸ¬ ë§ì”€í•´ì£¼ì„¸ìš”');
                recordBtn.disabled = false;

            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
                showError('ì‘ë‹µì„ ë°›ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                setStatus('ì˜¤ë¥˜ ë°œìƒ');
                recordBtn.disabled = false;
            }
        }

        // ëŒ€í™” ì¢…ë£Œ
        async function endConversation() {
            try {
                setStatus('ëŒ€í™” ì¢…ë£Œ ì¤‘...');
                recordBtn.disabled = true;
                endBtn.disabled = true;

                const response = await fetch('/api/conversations/end', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                // ëŒ€í™” ì¢…ë£Œ ì„±ê³µ
                isConversationActive = false;
                addSystemMessage('ëŒ€í™”ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤');
                setStatus('ëŒ€í™”ë¥¼ ì‹œì‘í•´ì£¼ì„¸ìš”');
                startBtn.disabled = false;

                // ë§ˆì´í¬ ìŠ¤íŠ¸ë¦¼ ì •ë¦¬
                if (mediaRecorder && mediaRecorder.stream) {
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                mediaRecorder = null;

            } catch (error) {
                console.error('ëŒ€í™” ì¢…ë£Œ ì‹¤íŒ¨:', error);
                showError('ëŒ€í™” ì¢…ë£Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                setStatus('ì˜¤ë¥˜ ë°œìƒ');
                endBtn.disabled = false;
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startBtn.addEventListener('click', startConversation);

        // ë…¹ìŒ ë²„íŠ¼ - ë§ˆìš°ìŠ¤
        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('mouseleave', stopRecording);

        // ë…¹ìŒ ë²„íŠ¼ - í„°ì¹˜ (ëª¨ë°”ì¼)
        recordBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        endBtn.addEventListener('click', endConversation);

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ëŒ€í™” ì¢…ë£Œ
        window.addEventListener('beforeunload', () => {
            if (isConversationActive) {
                navigator.sendBeacon('/api/conversations/end');
            }
        });
    </script>
