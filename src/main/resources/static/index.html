<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - AI ìŒì„± ëŒ€í™”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        #status {
            font-size: 0.9rem;
            opacity: 0.9;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        /* ë§ˆì´í¬ ë ˆë²¨ í‘œì‹œ */
        .mic-level-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .mic-icon {
            font-size: 1.2rem;
        }

        .mic-level-bar {
            width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .mic-level-fill {
            height: 100%;
            width: 0%;
            background: #4ade80;
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        .mic-level-fill.recording {
            background: #f87171;
        }

        #conversation {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.ai {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.ai::before {
            content: 'ğŸ¤– AI';
            display: block;
            font-size: 0.75rem;
            color: #667eea;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.user::before {
            content: 'ğŸ‘¤ ë‚˜';
            display: block;
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .message.system {
            background: #e9ecef;
            color: #6c757d;
            text-align: center;
            margin: 20px auto;
            font-size: 0.85rem;
            max-width: 70%;
        }

        footer {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 15px 40px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startBtn {
            background: #28a745;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #218838;
            transform: scale(1.05);
        }

        #endBtn {
            background: #dc3545;
            color: white;
        }

        #endBtn:hover:not(:disabled) {
            background: #c82333;
            transform: scale(1.05);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }

        /* ë“£ê¸° ìƒíƒœ ì• ë‹ˆë©”ì´ì…˜ */
        .listening-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 5px;
        }

        .listening-indicator.active {
            display: flex;
        }

        .listening-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .listening-dot:nth-child(1) { animation-delay: -0.32s; }
        .listening-dot:nth-child(2) { animation-delay: -0.16s; }
        .listening-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .recording-indicator {
            display: none;
            color: #f87171;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        .recording-indicator.active {
            display: block;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Echo AI ëŒ€í™”</h1>
            <div id="status">ëŒ€í™”ë¥¼ ì‹œì‘í•´ì£¼ì„¸ìš”</div>
            <div class="mic-level-container" id="micLevelContainer" style="display: none;">
                <span class="mic-icon">ğŸ¤</span>
                <div class="mic-level-bar">
                    <div class="mic-level-fill" id="micLevelFill"></div>
                </div>
            </div>
            <div class="listening-indicator" id="listeningIndicator">
                <div class="listening-dot"></div>
                <div class="listening-dot"></div>
                <div class="listening-dot"></div>
            </div>
            <div class="recording-indicator" id="recordingIndicator">â— ë…¹ìŒ ì¤‘...</div>
        </header>

        <main id="conversation">
            <!-- ëŒ€í™” ë‚´ìš©ì´ ì—¬ê¸°ì— ì¶”ê°€ë¨ -->
        </main>

        <footer>
            <button id="startBtn">ëŒ€í™” ì‹œì‘</button>
            <button id="endBtn" disabled>ëŒ€í™” ì¢…ë£Œ</button>
        </footer>
    </div>

    <script>
        // DOM ìš”ì†Œ
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const conversation = document.getElementById('conversation');
        const status = document.getElementById('status');
        const micLevelContainer = document.getElementById('micLevelContainer');
        const micLevelFill = document.getElementById('micLevelFill');
        const listeningIndicator = document.getElementById('listeningIndicator');
        const recordingIndicator = document.getElementById('recordingIndicator');

        // VAD ì„¤ì •
        const VAD_CONFIG = {
            VOICE_THRESHOLD: 15,        // ìŒì„± ê°ì§€ ì„ê³„ê°’
            SILENCE_TIMEOUT: 1500,      // ì¹¨ë¬µ í›„ ì „ì†¡ê¹Œì§€ ëŒ€ê¸° (ms)
            MIN_RECORDING_TIME: 500,    // ìµœì†Œ ë…¹ìŒ ì‹œê°„ (ms)
            CHECK_INTERVAL: 50          // ìŒì„± ë ˆë²¨ ì²´í¬ ê°„ê²© (ms)
        };

        // ìƒíƒœ ê´€ë¦¬
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let stream = null;

        let isConversationActive = false;
        let isListening = false;
        let isRecording = false;
        let recordingStartTime = null;
        let lastVoiceTime = null;
        let vadInterval = null;

        // ìƒíƒœ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
        function setStatus(message) {
            status.textContent = message;
        }

        // ëŒ€í™” ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // Base64 ì˜¤ë””ì˜¤ ì¬ìƒ
        async function playAudio(base64Audio) {
            return new Promise((resolve, reject) => {
                try {
                    const binary = atob(base64Audio);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: 'audio/mpeg' });
                    const url = URL.createObjectURL(blob);

                    const audio = new Audio(url);
                    audio.onended = () => {
                        URL.revokeObjectURL(url);
                        resolve();
                    };
                    audio.onerror = (e) => {
                        URL.revokeObjectURL(url);
                        reject(e);
                    };
                    audio.play().catch(reject);
                } catch (e) {
                    reject(e);
                }
            });
        }

        // ë§ˆì´í¬ ì´ˆê¸°í™”
        async function initMicrophone() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('[ë§ˆì´í¬] ê¶Œí•œ íšë“ ì„±ê³µ');

                // Web Audio API ì„¤ì •
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                // MediaRecorder ì„¤ì •
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log(`[VAD] ë…¹ìŒ ì™„ë£Œ - ${audioChunks.length}ê°œ ì²­í¬`);
                    if (audioChunks.length > 0 && isConversationActive) {
                        await sendAudioToServer();
                    }
                };

                return true;
            } catch (error) {
                console.error('[ë§ˆì´í¬] ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                showError('ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                return false;
            }
        }

        // ìŒì„± ë ˆë²¨ ê°€ì ¸ì˜¤ê¸°
        function getAudioLevel() {
            if (!analyser || !dataArray) return 0;
            analyser.getByteFrequencyData(dataArray);
            return dataArray.reduce((a, b) => a + b) / dataArray.length;
        }

        // ë§ˆì´í¬ ë ˆë²¨ UI ì—…ë°ì´íŠ¸
        function updateMicLevel(level) {
            const percentage = Math.min(level * 2, 100);
            micLevelFill.style.width = `${percentage}%`;

            if (isRecording) {
                micLevelFill.classList.add('recording');
            } else {
                micLevelFill.classList.remove('recording');
            }
        }

        // VAD ì‹œì‘ (ìŒì„± ê°ì§€ ëŒ€ê¸°)
        function startListening() {
            if (!isConversationActive) return;

            isListening = true;
            isRecording = false;
            audioChunks = [];

            micLevelContainer.style.display = 'flex';
            listeningIndicator.classList.add('active');
            recordingIndicator.classList.remove('active');
            setStatus('ë§ì”€í•´ì£¼ì„¸ìš”...');

            console.log('[VAD] ìŒì„± ê°ì§€ ëŒ€ê¸° ì‹œì‘');

            vadInterval = setInterval(() => {
                if (!isConversationActive) {
                    stopListening();
                    return;
                }

                const level = getAudioLevel();
                updateMicLevel(level);

                if (!isRecording && level > VAD_CONFIG.VOICE_THRESHOLD) {
                    // ìŒì„± ê°ì§€ë¨ â†’ ë…¹ìŒ ì‹œì‘
                    startRecording();
                } else if (isRecording) {
                    if (level > VAD_CONFIG.VOICE_THRESHOLD) {
                        // ê³„ì† ë§í•˜ëŠ” ì¤‘
                        lastVoiceTime = Date.now();
                    } else {
                        // ì¹¨ë¬µ ê°ì§€
                        const silenceDuration = Date.now() - lastVoiceTime;
                        if (silenceDuration > VAD_CONFIG.SILENCE_TIMEOUT) {
                            // ì¶©ë¶„í•œ ì¹¨ë¬µ â†’ ë…¹ìŒ ì¢…ë£Œ
                            stopRecording();
                        }
                    }
                }
            }, VAD_CONFIG.CHECK_INTERVAL);
        }

        // VAD ì¤‘ì§€
        function stopListening() {
            isListening = false;
            if (vadInterval) {
                clearInterval(vadInterval);
                vadInterval = null;
            }
            listeningIndicator.classList.remove('active');
            recordingIndicator.classList.remove('active');
            micLevelContainer.style.display = 'none';
        }

        // ë…¹ìŒ ì‹œì‘ (VADì— ì˜í•´ ìë™ í˜¸ì¶œ)
        function startRecording() {
            if (isRecording) return;

            console.log('[VAD] ìŒì„± ê°ì§€ â†’ ë…¹ìŒ ì‹œì‘');
            isRecording = true;
            recordingStartTime = Date.now();
            lastVoiceTime = Date.now();
            audioChunks = [];

            listeningIndicator.classList.remove('active');
            recordingIndicator.classList.add('active');
            setStatus('ë“£ê³  ìˆìŠµë‹ˆë‹¤...');

            mediaRecorder.start(100);
        }

        // ë…¹ìŒ ì¢…ë£Œ (VADì— ì˜í•´ ìë™ í˜¸ì¶œ)
        function stopRecording() {
            if (!isRecording) return;

            const recordingDuration = Date.now() - recordingStartTime;
            console.log(`[VAD] ì¹¨ë¬µ ê°ì§€ â†’ ë…¹ìŒ ì¢…ë£Œ (${recordingDuration}ms)`);

            isRecording = false;
            stopListening();

            if (recordingDuration < VAD_CONFIG.MIN_RECORDING_TIME) {
                console.log('[VAD] ë…¹ìŒì´ ë„ˆë¬´ ì§§ìŒ - ë¬´ì‹œ');
                mediaRecorder.stop();
                audioChunks = [];
                if (isConversationActive) {
                    startListening();
                }
                return;
            }

            mediaRecorder.stop();
        }

        // ì„œë²„ë¡œ ì˜¤ë””ì˜¤ ì „ì†¡
        async function sendAudioToServer() {
            try {
                setStatus('AIê°€ ì‘ë‹µì„ ìƒì„± ì¤‘...');

                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                console.log(`[ì „ì†¡] ì˜¤ë””ì˜¤ í¬ê¸°: ${audioBlob.size} bytes`);

                if (audioBlob.size < 1000) {
                    console.log('[ì „ì†¡] ì˜¤ë””ì˜¤ê°€ ë„ˆë¬´ ì‘ìŒ - ë‹¤ì‹œ ë“£ê¸°');
                    if (isConversationActive) {
                        startListening();
                    }
                    return;
                }

                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const response = await fetch('/api/conversations/message', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                console.log('[ì „ì†¡] ì‘ë‹µ:', data.userMessage);

                // ì‚¬ìš©ì ë°œí™” í‘œì‹œ
                addMessage('user', data.userMessage);

                // AI ì‘ë‹µ í‘œì‹œ
                addMessage('ai', data.aiResponse);

                // ìŒì„± ì¬ìƒ
                setStatus('AIê°€ ë§í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
                if (data.audioData) {
                    await playAudio(data.audioData);
                }

                // ë‹¤ì‹œ ë“£ê¸° ì‹œì‘
                if (isConversationActive) {
                    startListening();
                }

            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
                showError('ì‘ë‹µì„ ë°›ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                setStatus('ì˜¤ë¥˜ ë°œìƒ');

                // ì—ëŸ¬ í›„ì—ë„ ë‹¤ì‹œ ë“£ê¸°
                if (isConversationActive) {
                    setTimeout(() => startListening(), 2000);
                }
            }
        }

        // ëŒ€í™” ì‹œì‘
        async function startConversation() {
            try {
                setStatus('ëŒ€í™” ì‹œì‘ ì¤‘...');
                startBtn.disabled = true;

                // ë§ˆì´í¬ ì´ˆê¸°í™”
                const micReady = await initMicrophone();
                if (!micReady) {
                    startBtn.disabled = false;
                    setStatus('ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
                    return;
                }

                // API í˜¸ì¶œ
                const response = await fetch('/api/conversations/start', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();

                // ëŒ€í™” ì‹œì‘ ì„±ê³µ
                isConversationActive = true;
                conversation.innerHTML = '';
                addSystemMessage('ëŒ€í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤');

                // AI ì¸ì‚¬ í‘œì‹œ
                addMessage('ai', data.message);

                // ìŒì„± ì¬ìƒ
                setStatus('AIê°€ ë§í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
                endBtn.disabled = false;

                if (data.audioData) {
                    await playAudio(data.audioData);
                }

                // AI ë§ ëë‚˜ë©´ ìë™ìœ¼ë¡œ ë“£ê¸° ì‹œì‘
                startListening();

            } catch (error) {
                console.error('ëŒ€í™” ì‹œì‘ ì‹¤íŒ¨:', error);
                showError('ëŒ€í™”ë¥¼ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                setStatus('ì˜¤ë¥˜ ë°œìƒ');
                startBtn.disabled = false;
            }
        }

        // ëŒ€í™” ì¢…ë£Œ
        async function endConversation() {
            try {
                setStatus('ëŒ€í™” ì¢…ë£Œ ì¤‘...');
                isConversationActive = false;
                stopListening();
                endBtn.disabled = true;

                const response = await fetch('/api/conversations/end', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                // ëŒ€í™” ì¢…ë£Œ ì„±ê³µ
                addSystemMessage('ëŒ€í™”ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤');
                setStatus('ëŒ€í™”ë¥¼ ì‹œì‘í•´ì£¼ì„¸ìš”');
                startBtn.disabled = false;

                // ë¦¬ì†ŒìŠ¤ ì •ë¦¬
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }
                mediaRecorder = null;
                audioContext = null;
                analyser = null;

            } catch (error) {
                console.error('ëŒ€í™” ì¢…ë£Œ ì‹¤íŒ¨:', error);
                showError('ëŒ€í™” ì¢…ë£Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                setStatus('ì˜¤ë¥˜ ë°œìƒ');
                endBtn.disabled = false;
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startBtn.addEventListener('click', startConversation);
        endBtn.addEventListener('click', endConversation);

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ëŒ€í™” ì¢…ë£Œ
        window.addEventListener('beforeunload', () => {
            if (isConversationActive) {
                navigator.sendBeacon('/api/conversations/end');
            }
        });
    </script>
</body>
